{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <ul>
        {% for listing in listings %}
            <li>
                <h2> {{listing.title}} </h2>
                <h5> {{listing.category}} </h5>
                <h5> {{listing.current_price}} </h5>
                <img src="{{listing.image_url}}">
                <p> {{listing.description}} </p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
